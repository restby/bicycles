<div class="contacts__wrapper map">
  <div class="map__container map__container--no-js"></div>
  <picture>
    <source type="image/webp" media="(min-width: 1440px)"
      srcset="@img/map-desktop.webp 1x, @img/map-desktop@2x.webp 2x">
    <source type="image/webp" media="(min-width: 768px)" srcset="@img/map-tablet.webp 1x, @img/map-tablet@2x.webp 2x">
    <source type="image/webp" srcset="@img/map-mobile.webp 1x, @img/map-mobile@2x.webp 2x">
    <source media="(min-width: 1440px)" srcset="@img/map-desktop.png 1x, @img/map-desktop@2x.png 2x">
    <source media="(min-width: 768px)" srcset="@img/map-tablet.png 1x, @img/map-tablet@2x.png 2x">
    <img class="map__image" loading="lazy" src="@img/map-mobile.png" width="320" height="250"
      srcset="@img/map-mobile.png @2x" alt="Санкт-Петербург, ул. Большая Конюшенная, д. 19">
  </picture>
</div>
